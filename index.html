<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penduduk PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon-512x512.png" type="image/png"> <meta name="theme-color" content="#317EFB"/> </head>
<body>
    <header>
        <h1>Aplikasi Data Penduduk</h1>
    </header>

<main>
    <section id="login-section">
        <h2>Login ke Aplikasi Penduduk</h2>

            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
    </section>

    <section id="register-section" style="display:none;">
        <h2>Daftar Akun Baru</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
    </section>

    <section id="dashboard-section" style="display:none;">
        <h2>Selamat Datang di Dashboard!</h2>
        <p>Anda berhasil login.</p>
        <button id="logout-button">Logout</button>
        </section>


    <footer>
        <p>&copy; 2025 Data Penduduk PWA</p>
    </footer>

    <script src="script.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
</body>
</html>
